<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <title>Fit Box</title>
	<!--Include Font library-->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet" type="text/css">
	<!--Include CSS -->
 	<link type="text/css" rel="stylesheet" href="css/fitbox.css">
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="container">
    <div class="probox">
        <img class="img-responsive" src="images/pro.png">
        <div class="probox_frontbg">
        </div>
        <div class="probox_stripe">
        </div>
    </div>
    <div class="bgbox">
        <div class="bgbox_row">
            <span class="bgbox_title">Shirt 
            </span>
            <span class="bgbox_bg">
                <img src="images/smallbg/shirts_white.jpg"><img src="images/smallbg/shirts_pink.jpg"><img src="images/smallbg/shirts_paleyellow.jpg"><img src="images/smallbg/shirts_maroon.jpg"><img src="images/smallbg/shirts_lavender.jpg"><img src="images/smallbg/shirts_d_black.jpg"><img src="images/smallbg/shirt_lt_blue.jpg"><img src="images/smallbg/shirt_blue.jpg">
            </span>
        </div>
        <div class="bgbox_row">
            <span class="bgbox_title">Suit 
            </span>
            <span class="bgbox_front">
                <img src="images/smallbg/navy.jpg"><img src="images/smallbg/taupe.jpg"><img src="images/smallbg/olive.jpg"><img src="images/smallbg/brown.jpg"><img src="images/smallbg/charcoal.jpg"><img src="images/smallbg/seersucker.jpg"><img src="images/smallbg/pinstripped.jpg"><img src="images/smallbg/none.jpg">
            </span>
        </div>
    </div>

</div>

<script src="js/jquery.min.js"></script>
<script src="js/fitbox.min.js"></script>
</body>
</html>
